<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calcul.css">
    <title>Challenge calcul mental</title>
</head>

<body>
    <h1>Challenge de calcul mental</h1>
    <h2>Ferez-vous le meilleur score ?</h2>

    <div>
        <label for="nbSecondsGame">Compte à rebours en secondes :</label> <br>
        <input type="number" id="nbSecondsGame">
    </div>
    <div>
        <label for="maxNumberCalc">Nombre maximum à calculer :</label> <br>
        <input type="number" id="maxNumberCalc">
    </div>

    <button id="go" onclick="launchGame()">GOOO</button>

    <!-- Afficher ici le minuteur -->
    <div class="showPlayingDiv" id="minuteur"></div>

    <!-- Afficher ici le calcul aléatoire proposé -->
    <div class="showPlayingDiv" id="calcul"></div>

    <div id="propalDiv" class="showPlayingDiv">
        <input type="number" id="propal"></input><button id="validPropal">valider</button>
    </div>

    <!-- Zone de communication avec le joueur -->
    <div id="messenger"></div>

    <div id="scoreZone"></div>

    <script src="./calcul.js"></script>
</body>

</html>
